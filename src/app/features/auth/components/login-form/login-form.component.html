    <div class="login-container">
      <h2>Logowanie</h2>
      
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Podaj email"
          />
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="validation-error">
            <div *ngIf="email?.errors?.['required']">Email jest wymagany</div>
            <div *ngIf="email?.errors?.['email']">Podaj prawidłowy adres email</div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Hasło</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Podaj hasło"
          />
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="validation-error">
            <div *ngIf="password?.errors?.['required']">Hasło jest wymagane</div>
            <div *ngIf="password?.errors?.['minlength']">Hasło musi mieć co najmniej 6 znaków</div>
          </div>
        </div>
        
        <button 
          type="submit" 
          [disabled]="loginForm.invalid || isLoading"
        >
          <span *ngIf="isLoading">Logowanie...</span>
          <span *ngIf="!isLoading">Zaloguj się</span>
        </button>
        
        <div class="register-link">
          Nie masz konta? <a routerLink="/register">Zarejestruj się</a>
        </div>
      </form>
    </div>
