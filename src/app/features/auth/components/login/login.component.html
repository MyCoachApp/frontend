<app-auth-layout>
  <div class="login-card-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Logowanie</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <app-login-form></app-login-form>
      </mat-card-content>
      
      <mat-card-actions class="login-links">
        <p>Nie masz konta? <a routerLink="/auth/register">Zarejestruj się!</a></p>
        <p><a routerLink="/auth/forgot-password">Zapomniałeś hasła?</a></p>
      </mat-card-actions>
    </mat-card>
  </div>
</app-auth-layout>
